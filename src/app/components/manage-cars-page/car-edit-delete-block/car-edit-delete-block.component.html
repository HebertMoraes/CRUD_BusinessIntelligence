<div class="car-edit-delete-block d-flex flex-column">
    <div class="img-car">
        <img [defaultImage]="defaultImage" [lazyLoad]="image" />
    </div>
    <div class="info-car d-flex flex-column">
        <div class="name-year d-flex">
            <div>
                {{name}}
            </div>
            <div class="year">
                Ano: {{year}}
            </div>
        </div>
        <div class="d-flex flex-column justify-content-center">
            <div class="value-media d-flex justify-content-center">
                <div class="value-text">
                    MÃ©dia do valor: R${{value}}
                </div>
            </div>

            <div class="value-min-max d-flex">
                <div class="value-text">
                    V. Min: R${{valueMin}}
                </div>
                <div class="value-text-max">
                    V. Max: R${{valueMax}}
                </div>
            </div>
        </div>
        <div class="description-car">
            {{description}}
        </div>
    </div>
    <div class="edit-delete d-flex justify-content-evenly">
        <button class="btn-edit btn btn-secondary" data-bs-toggle="modal" 
        [attr.data-bs-target]="'#modalUpdateCar' + selfCar.Id">
            Editar
        </button>
        <button class="btn-delete btn btn-secondary" (click)="deleteClick.emit(id)">Deletar</button>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modalUpdateCar{{selfCar.Id}}" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Alterar Dados do Carro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <app-car-update-forms [carToUpdate]="selfCar"
                (completedUpdateCar)="closeModalUpdateCar()"></app-car-update-forms>
            </div>
            <!-- <div class="modal-footer">
                footer para botoes
            </div> -->
        </div>
    </div>
</div>
