<div class="car-edit-delete-block d-flex flex-column">
    <div class="img-car">
        <img [defaultImage]="defaultImage" [lazyLoad]="image" />
    </div>
    <div class="info-car d-flex flex-column">
        <div class="name">
            {{name}}
        </div>
        <div class="value">
            MÃ©dia do valor: {{value}}
        </div>
        <div class="value-min-max d-flex">
            <div class="value-min">V. Min: R${{valueMin}}</div>
            <div class="value-max">V. Max: R${{valueMax}}</div>
        </div>
        <div class="description-car">
            {{description}}
        </div>
        <div class="marca-e-ano d-flex">
            <div class="marca">Marca: {{marca}}</div>
            <div class="ano">Ano: {{year}}</div>
        </div>
    </div>
    <div class="edit-delete d-flex justify-content-evenly">
        <button class="btn-edit" data-bs-toggle="modal" data-bs-target="#modalUpdate"
        (click)="setCarToUpdate()">
            Editar
        </button>
        <button class="btn-delete" (click)="deleteClick.emit(id)">Deletar</button>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="modalUpdate" tabindex="-1">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Alterar Dados do Carro</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <app-car-update-forms [carToUpdate]="currentCarToUpdate"></app-car-update-forms>
            </div>
            <!-- <div class="modal-footer">
                footer para botoes
            </div> -->
        </div>
    </div>
</div>
